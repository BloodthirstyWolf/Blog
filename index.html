<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background-image: url('https://i.postimg.cc/2SmwTJvf/IMG-20231012-213647.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .button {
            background: none;
            border: 2px solid #F70BF3;
            color: #F70BF3;
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-header">
            <button class="button">Кнопка 1</button>
            <button class="button">Кнопка 2</button>
            <button class="button">Кнопка 3</button>
        </div>
        <!-- Здесь ваш контент блога -->
    </div>
</body>
</html>
