<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Описание вашего сайта для SEO">
    <meta name="keywords" content="ключевые слова, через, запятую, для, SEO">
    <meta property="og:title" content="Заголовок для Open Graph">
    <meta property="og:description" content="Описание для Open Graph">
    <meta property="og:image" content="URL к изображению для Open Graph">
    <meta name="referrer" content="no-referrer">
    <title>Ваш заголовок</title>
    <link rel="stylesheet" href="styles.css"> <!-- Замените на путь к вашему файлу стилей -->
    <style>
        /* Общие стили */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .button {
            background: none;
            border: 2px solid #F70BF3;
            color: #F70BF3;
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .left-section {
            width: 50%;
            background: url('https://im.wampi.ru/2023/10/13/BEZ-NAZVANIY27_20231013124339.png') no-repeat;
            background-size: contain;
            padding-bottom: 50%;
            position: relative;
        }

        .text-in-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F70BF3;
            text-align: center;
            border-radius: 50%; /* Применяем скругление для создания круга */
            background: rgba(0, 0, 0, 0.5); /* Фон с прозрачностью */
            padding: 10px;
        }

        .centered-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стили для ссылок на статьи */
        .article-link {
            display: inline-block;
            align-items: center;
            background: #111;
            color: #F70BF3;
            padding: 10px;
            border: 2px solid #F70BF3;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
            transform: skew(-20deg);
            width: 150px;
            height: 50px;
        }

        .article-link:hover {
            background: #F70BF3;
            color: #111;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .article-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Медиа-запрос для десктопа (соотношение 9/16) */
        @media (min-width: 768px) {
            .container-first,
            .container-second {
                background-size: cover;
                height: 100vh;
            }
        }

        /* Медиа-запрос для мобильных (соотношение 16/9) */
        @media (max-width: 767px) {
            .container-first,
            .container-second {
                background-size: cover;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <button class="button">Блог</button>
        <button class="button">Уроки</button>
        <button class="button">Контакты</button>
    </div>
    <div class="container container-first">
        <div class="left-section">
            <div class="text-in-circle">
                <h2>О нас</h2>
                <p>Сначала ИИ, потом нейросети, названия разные, а суть одна. Но что это такое, мы понимаем лишь поверхностно. А хотите? Легко, нужно лишь понять что такое линейная регрессия, кластеризация… не понятно? О, сейчас я обьясню…</p>
            </div>
        </div>
    </div>
    <div class="container container-second">
        <div class="centered-content">
            <div class="article-links">
                <a href="#" class="article-link">Статья 1</a>
                <a href="#" class="article-link">Статья 2</a>
            </div>
        </div>
    </div>
</body>
</html>
