<!DOCTYPE html>
<html>
<head>
    <style>
        /* Общие стили */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .button {
            background: none;
            border: 2px solid #F70BF3;
            color: #F70BF3;
            padding: 5px 10px;
            margin: 0 10px;
            border-radius: 5px;
        }

        .left-section {
            width: 50%;
            background: url('https://im.wampi.ru/2023/10/13/BEZ-NAZVANIY27_20231013124339.png') no-repeat;
            background-size: contain;
            padding-bottom: 50%;
            position: relative;
        }

        .text-in-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F70BF3;
            text-align: center;
        }

        .centered-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .article-link {
            background: #F70BF3;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .container-first {
                background-image: url('https://i.postimg.cc/bdcBjpSw/IMG-20231013-163006.png');
            }

            .container-second {
                background-image: url('https://i.postimg.cc/HsrmRCPb/IMG-20231013-195329.png');
            }
        }

        /* Общие стили для контейнеров */
        .container {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .container-first {
            background-image: url('https://i.postimg.cc/2SmwTJvf/IMG-20231012-213647.png');
            background-size: cover;
            height: 100vh;
        }

        .container-second {
            background-image: url('https://ie.wampi.ru/2023/10/13/IMG_20231013_162054.png');
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <button class="button">Блог</button>
        <button class="button">Уроки</button>
        <button class="button">Контакты</button>
    </div>
    <div class="container container-first">
        <div class="left-section">
            <div class="text-in-circle">
                <h2>О нас</h2>
                <p>Сначала ИИ, потом нейросети, названия разные, а суть одна. Но что это такое, мы понимаем лишь поверхностно. А хотите? Легко, нужно лишь понять что такое линейная регрессия, кластеризация… не понятно? О, сейчас я обьясню…</p>
            </div>
        </div>
    </div>
    <div class="container container-second">
        <div class="centered-content">
            <a href="#" class="article-link">Статья 1</a>
            <a href="#" class="article-link">Статья 2</a>
        </div>
    </div>
</body>
</html>
