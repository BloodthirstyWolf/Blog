<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background-image: url('https://im.wampi.ru/2023/10/13/BEZ-NAZVANIY27_20231013124339.png');
            background-size: cover;
            background-position: left center;
            position: relative;
            display: flex;
        }

        .circle-image {
            background: url('https://im.wampi.ru/2023/10/13/BEZ-NAZVANIY27_20231013124339.png');
            background-size: 50%;
            width: 50%;
            padding-top: 50%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            overflow: hidden;
        }

        .circle-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-image"></div>
        <div class="circle-text">
            <h2>О нас</h2>
            <p>Описание сайта</p>
        </div>
        <!-- Здесь ваш контент блога -->
    </div>
</body>
</html>
