<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стили для ссылок "статья 1" и "статья 2" */
        .article-link {
            display: inline-block;
            background: #111; /* Цвет фона - темный */
            color: #F70BF3; /* Цвет текста - фиолетовый */
            padding: 10px 20px; /* Внутренние отступы */
            border: none; /* Убираем границу */
            border-top-right-radius: 30px; /* Скругление верхнего правого угла */
            border-bottom-left-radius: 30px; /* Скругление нижнего левого угла */
            text-decoration: none; /* Убираем подчеркивание */
            transition: background-color 0.2s, color 0.2s; /* Плавные переходы при наведении */
            position: relative; /* Для позиционирования описания */
        }

        .article-link:hover {
            background: #F70BF3; /* Цвет фона при наведении - фиолетовый */
            color: #111; /* Цвет текста при наведении - темный */
        }

        .article-link::after {
            content: "Описание статьи"; /* Текст для описания */
            background: #F70BF3; /* Розовый фон для описания */
            color: white; /* Белый цвет текста описания */
            padding: 10px; /* Внутренние отступы для описания */
            position: absolute;
            top: 100%; /* Расположение описания под ссылкой */
            left: 50%; /* Горизонтальное выравнивание описания по центру */
            transform: translateX(-50%); /* Сдвиг описания на половину ширины влево */
            border-radius: 5px; /* Скругление углов для описания */
            opacity: 0; /* Изначально описание скрыто */
            transition: opacity 0.2s; /* Плавный переход для появления описания */
        }

        .article-link:hover::after {
            opacity: 1; /* Появление описания при наведении */
        }
    </style>
</head>
<body>
    <a href="#" class="article-link">Статья 1</a>
    <a href="#" class="article-link">Статья 2</a>
</body>
</html>
